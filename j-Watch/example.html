<ui-component name="watch" path="common.value" config="exec:changedvalue"></ui-component>

<div class="padding">
	<div id="mytitle"></div>
</div>

<script>

	var common = { value: 'init' };

	setInterval(function() {
		SET('common.value', new Date().format('HH:mm:ss'));
	}, 1000);

	function changedvalue(value, element, type, path) {
		$('#mytitle').html(value);
	}

</script>
