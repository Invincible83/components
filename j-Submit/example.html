<ui-component name="LAZY loading"></ui-component>
<ui-component name="LAZY message"></ui-component>

<!-- REMOVE -->
<ui-component name="textbox" path="model.name" config="required:true">Name</ui-component>
<br />

<!-- VALIDATION -->
<ui-component name="submit" path="model" config="url:POST /submit/">
	<button name="submit" disabled="disabled">SUBMIT FORM</button>
</ui-component>

<style type="text/css">
	button:disabled {
		background-color: #cccccc;
		color: #666666;
		cursor: not-allowed;
	}
</style>

<script>
	// Request mockup
	ON('request', function(opt) {
		if (opt.url === '/submit/') {
			opt.cancel = true;
			opt.respond([{ error: 'This is example' }]);
		}
	});
</script>
