<style>
	body { background-color: #F0F0F0; }
</style>

<ui-component name="info"></ui-component>

<br />
<div class="container">
	<a href="javascript:void(0)">Mouse hover here</a>
</div>

<script>
	$(document).on('mouseenter mouseleave', 'a', function(e) {
		if (e.type === 'mouseenter') {
			var opt = {};
			opt.element = this;
			opt.html = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate nobis omnis quae commodi recusandae dolore saepe blanditiis, eligendi accusamus optio!';
			SETTER('info', 'show', opt);
		} else
			SETTER('info', 'hide');
	});
</script>
