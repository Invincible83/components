<style>
	.ui-mapmarker-marker { width: 150px; background-color: #FFF; padding: 2px 5px; text-align: center; border-radius: 3px; }
</style>

<ui-component name="mapmarker" path="mygps" config="zoom:16;draggable:false;animation:bounce;height:500;heightxs:250;onready:mapready;markerwidth:50;infox:50;infoy:-10"></ui-component>

<script>
	var mygps = '48.727903,19.157763';

	function mapready() {
		var opt = {};
		opt.gps = mygps;
		opt.icon = 'https://cdn1.iconfinder.com/data/icons/maps-and-navigation-free/32/Maps_Maps_Navigation_Gps_Pin_Location-06-512.png';
		opt.callback = function(opt) {
			opt.element.html('My home');
		};
		SETTER(true, 'mapmarker/add', opt);
	}

</script>
