<div class="m">Awesome! Awesome! Awesome! Here you can scroll <b>30000 records</b> without laggy scrolling:</div>
<div style="width:500px;height:300px;border:1px solid #E0E0E0">
	<ui-component name="chunkyscroll" path="items">
		<script type="text/html">
			<div style="height:30px;border-top:1px solid #E0E0E0">{{ index }}</div>
		</script>
	</ui-component>
</div>
<br />
<div>Free and open-soruce alternative to <a href="https://github.com/NeXTs/Clusterize.js/" target="_blank">Clusterize.js</a></div>

<script>
	var items = [];
	for (var i = 0; i < 30000; i++)
		items.push({ index: i + 1 });
</script>
